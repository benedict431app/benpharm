{% extends "components/base.html" %}

{% block title %}Register - Adiseware{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Register for Adiseware</h1>
                <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name <span class="text-danger" aria-label="required">*</span></label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required 
                                   aria-required="true" autocomplete="name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address <span class="text-danger" aria-label="required">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   aria-required="true" autocomplete="email">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password <span class="text-danger" aria-label="required">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   aria-required="true" autocomplete="new-password">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                   autocomplete="tel">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="user_type" class="form-label">Account Type <span class="text-danger" aria-label="required">*</span></label>
                            <select class="form-select" id="user_type" name="user_type" required aria-required="true">
                                <option value="">Select your role...</option>
                                <option value="farmer">Farmer</option>
                                <option value="agrovet">Agrovet</option>
                                <option value="extension_officer">Extension Officer</option>
                                <option value="learning_institution">Learning Institution</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="City, Country">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Profile Picture <span class="text-danger" aria-label="required">*</span></label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture" 
                               accept="image/*" required aria-required="true" aria-describedby="profilePictureHelp">
                        <div id="profilePictureHelp" class="form-text">Upload a clear profile photo (JPG, PNG, or GIF)</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus" aria-hidden="true"></i> Register
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
