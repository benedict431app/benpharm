{% extends "components/base.html" %}

{% block title %}Login - Adiseware{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Login to Adiseware</h1>
                <form method="POST" action="{{ url_for('login') }}" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address <span class="text-danger" aria-label="required">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               aria-required="true" aria-describedby="emailHelp" autocomplete="email">
                        <div id="emailHelp" class="form-text">Enter your registered email address</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger" aria-label="required">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               aria-required="true" autocomplete="current-password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
